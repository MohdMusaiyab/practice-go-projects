<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | Musaiyab - Full Stack Developer</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="main-header">
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <span class="ubuntu-logo">üêß</span>
        <span class="brand-text">Musaiyab</span>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="/" class="nav-link active">Home</a>
        </li>
        <li class="nav-item">
          <a href="/about.html" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="/skills.html" class="nav-link">Skills</a>
        </li>
        <li class="nav-item">
          <a href="/education.html" class="nav-link">Education</a>
        </li>
        <li class="nav-item">
          <a href="/experience.html" class="nav-link">Experience</a>
        </li>
        <li class="nav-item">
          <a href="/contact.html" class="nav-link">Contact</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Highlight current page in navigation
    const currentLocation = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
      link.classList.remove('active');
      
      if (link.getAttribute('href') === currentLocation || 
          (currentLocation === '/' && link.getAttribute('href') === '/')) {
        link.classList.add('active');
      }
    });
    
    // Mobile menu toggle
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');
    
    if (hamburger) {
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
      });
    }
  });
</script>
