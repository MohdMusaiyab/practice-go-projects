<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | Musaiyab - Full Stack Developer</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    {{template "header.html" .}}

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <section class="contact-section">
                <h1>Contact Me</h1>
                <div class="contact-content">
                    <div class="contact-info">
                        <h2>Get In Touch</h2>
                        <p>Feel free to reach out if you have any questions or just want to connect!</p>
                        
                        <div class="contact-item">
                            <span class="contact-label">Email:</span>
                            <span class="contact-value">musaiyab2003@gmail.com</span>
                        </div>
                        
                        <div class="contact-item">
                            <span class="contact-label">GitHub:</span>
                            <a href="https://github.com/MohdMusaiyab" target="_blank" class="contact-link">github.com/MohdMusaiyab</a>
                        </div>
                        
                        <div class="contact-item">
                            <span class="contact-label">LinkedIn:</span>
                            <a href="https://linkedin.com/in/mohd-musaiyab" target="_blank" class="contact-link">https://linkedin.com/in/mohd-musaiyab</a>
                        </div>
                    </div>
                    
                    <div class="contact-form">
                        <h2>Send a Message</h2>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="btn-submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>

    {{template "footer.html" .}}
    <script src="/static/js/contact.js"></script>
</body>
</html>
